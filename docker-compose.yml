version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file: .env
    volumes:
      - ./backend:/app/backend
      - ./.env:/app/.env
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    environment:
      - VITE_API_BASE=/api/v1
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"

